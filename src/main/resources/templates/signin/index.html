<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full bg-white" style="font-family: 'Noto Sans KR',serif">
<head>
    <meta charset="UTF-8">
    <!-- Mobile screen settings -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title th:text="${pageTitle}">Sign In</title>

</head>
<body class="h-full">
<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-white">
  <body class="h-full">
  ```
-->
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" th:if="false"
             src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">로그인</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="flex flex-col justify-center gap-6" action="#" method="POST" th:action="${action}">
            <div>
                <label for="email" class="block text-sm/6 font-medium text-gray-900">이메일</label>
                <div class="mt-2">
                    <input type="email" name="email" id="email" autocomplete="email" required
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                </div>
            </div>
            <div class="form-check mb-3 hidden">
                <input type="checkbox" name="remember-me" id="remember-me" class="form-check-input" checked/>
                <label for="remember-me" class="form-check-label">Remember me</label>
            </div>
            <!-- Only show name field for signup -->
            <div th:if="${isSignUp}">
                <div class="flex items-center justify-between">
                    <label for="name" class="block text-sm/6 font-medium text-gray-900">이름</label>
                </div>
                <div class="mt-2">
                    <input type="text" name="name" id="name" autocomplete="name" required
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm/6 font-medium text-gray-900">비밀번호</label>
                    <div class="text-sm" th:if="${false}">
                        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">비밀번호 찾기</a>
                    </div>
                </div>
                <div class="mt-2">
                    <input type="password" name="password" id="password" autocomplete="current-password" required
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                </div>
            </div>

            <!-- Only show password confirmation for signup -->
            <div th:if="${isSignUp}">
                <div class="flex items-center justify-between">
                    <label for="passwordConfirm" class="block text-sm/6 font-medium text-gray-900">비밀번호 확인</label>
                </div>
                <div class="mt-2">
                    <input type="password" name="passwordConfirm" id="passwordConfirm" autocomplete="new-password"
                           required
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                </div>
            </div>

            <!-- Show error message if authentication fails -->
            <div th:if="${param.error}" class="text-red-500 text-sm">
                이메일 또는 비밀번호가 올바르지 않습니다.
            </div>

            <!-- Show logout message -->
            <div th:if="${param.logout}" class="text-green-500 text-sm">
                로그아웃 되었습니다.
            </div>

            <div>
                <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    <span th:if="${isSignUp}">가입</span>
                    <span th:unless="${isSignUp}">로그인</span>
                </button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm/6 text-gray-500" th:if="${!isSignUp}">
            계정이 없으신가요?
            <a href="/signup" class="font-semibold text-indigo-600 hover:text-indigo-500">회원가입</a>
        </p>
    </div>
</div>
</body>
</html>

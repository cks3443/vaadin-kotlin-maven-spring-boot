<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full bg-white" style="font-family: 'Noto Sans KR'">
<head th:include="fragments/headFragment::headFragment">

</head>

<body class="h-full">
<!-- The outer <form> uses HTMX to submit -->
<!-- hx-post => POST request to /dashboard/box -->
<!-- hx-target => Where the response is inserted -->
<!-- hx-swap => Decide how to swap content (e.g., outerHTML, innerHTML, etc.) -->

<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true"
     th:fragment="modalDialogsOriginalFragment"
>
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">

            <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6 w-full max-w-md">
                <form th:object="${crossfitBox}"
                      th:action="@{/dashboard/box/create}"
                      th:method="${'POST'}"
                      class="space-y-6">
                    <h2 class="text-base font-semibold text-gray-900">크로스핏 박스 생성</h2>

                    <!-- ID (read-only or hidden if auto-generated) -->
                    <div class="mt-4">
                        <label for="id" class="block text-sm/6 font-medium text-gray-900">아이디</label>
                        <div class="mt-2">
                            <input
                                    type="text"
                                    id="id"
                                    name="id"
                                    th:field="*{id}"
                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                                    readonly
                            />
                        </div>
                    </div>

                    <!-- Name -->
                    <div class="mt-4">
                        <label for="name" class="block text-sm/6 font-medium text-gray-900">박스 이름</label>
                        <div class="mt-2">
                            <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    th:field="*{name}"
                                    required
                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                                    placeholder="영어 박스 이름을 적어주세요."
                            />
                        </div>
                    </div>

                    <!-- Address (textarea) -->
                    <div class="mt-4">
                        <label for="address" class="block text-sm/6 font-medium text-gray-900">주소</label>
                        <div class="mt-2">
                            <textarea
                                    id="address"
                                    name="address"
                                    th:field="*{address}"
                                    rows="3"
                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                            ></textarea>
                        </div>
                    </div>

                    <!-- Owner Email -->
                    <div class="mt-4">
                        <label for="ownerName" class="block text-sm/6 font-medium text-gray-900">사장님 Email</label>
                        <div class="mt-2">
                            <input
                                    type="text"
                                    id="ownerName"
                                    name="ownerName"
                                    th:field="*{ownerName}"
                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                            />
                        </div>
                        <p class="mt-3 text-sm/6 text-gray-600">소유자 구분을 위해 필요합니다.</p>
                    </div>
                    <!-- Submit/Cancel buttons -->
                    <div class="mt-6 flex items-center justify-end gap-x-6">
                        <button type="button" class="text-sm font-semibold text-gray-900"
                                onclick="window.history.back()">
                            Cancel
                        </button>
                        <button type="submit"
                                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Include HTMX (e.g., from CDN or local) -->
<script src="https://unpkg.com/htmx.org@1.9.2"></script>

</body>
</html>

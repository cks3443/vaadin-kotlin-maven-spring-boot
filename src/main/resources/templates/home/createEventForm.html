<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" class="h-full bg-white" style="font-family: 'Noto Sans KR'">
<head th:include="fragments/headFragment::headFragment">
</head>

<body class="h-full">
<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true"
     th:fragment="modalDialogsOriginalFragment">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto flex justify-center items-center">
        <div class="flex w-full justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative w-full transform  overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
                <div class="absolute right-0 top-0 hidden pr-4 pt-4 sm:block">
                    <button type="button"
                            class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        <span class="sr-only">닫기</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                             aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <form th:action="@{/schedule/{id}/event(id=${schedule.id})}"
                      method="post"
                      th:object="${eventDto}"
                >
                    <div class="space-y-12">
                        <div class="border-b border-gray-900/10 pb-12">
                            <h2 class="text-base/7 font-semibold text-gray-900">이벤트 추가</h2>
                            <p class="mt-1 text-sm/6 text-gray-600">스케줄에 새 이벤트를 추가합니다.</p>

                            <input type="text"
                                   class="hidden"
                                   th:field="*{id}"/>

                            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

                                <div class="sm:col-span-3">
                                    <label for="startTime" class="block text-sm/6 font-medium text-gray-900">시작
                                        시간</label>
                                    <div class="mt-2">
                                        <input type="time"
                                               name="startTime"
                                               id="startTime"
                                               required
                                               th:field="*{startTime}"
                                               class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="endTime" class="block text-sm/6 font-medium text-gray-900">종료 시간</label>
                                    <div class="mt-2">
                                        <input type="time"
                                               name="endTime"
                                               id="endTime"
                                               required
                                               th:field="*{endTime}"
                                               class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="mt-6 flex items-center justify-end gap-x-6">
                        <button type="button"
                                onclick="window.history.back()"
                                class="text-sm/6 font-semibold text-gray-900">취소
                        </button>
                        <button type="submit"
                                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            저장
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full bg-white" style="font-family: 'Noto Sans KR',serif">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Static sidebar for desktop -->
<div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col"
     th:fragment="dashboardDesktopMenuFragment(menu)"
>
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-indigo-600 px-6 pb-4">
        <div class="flex h-16 shrink-0 items-center">
            <img class="h-8 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=white"
                 alt="Your Company">
        </div>
        <nav class="flex flex-1 flex-col">
            <ul role="list" class="flex flex-1 flex-col gap-y-7">
                <li>
                    <ul role="list" class="-mx-2 space-y-1">
                        <li>
                            <!-- Current: "bg-indigo-700 text-white", Default: "text-indigo-200 hover:text-white hover:bg-indigo-700" -->
                            <a href="#"
                               class="group flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold "
                               th:classappend="${menu == 'dashboard'} ? 'text-white bg-indigo-700' : 'text-indigo-200'"
                            >
                                <svg class="size-6 shrink-0 text-white" fill="none" viewBox="0 0 24 24"
                                     stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/>
                                </svg>
                                Dashboard
                            </a>
                        </li>

                        <li>
                            <a href="/dashboard/box"
                               class="group flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold hover:bg-indigo-700 hover:text-white"
                               th:classappend="${menu == 'box'} ? 'text-white bg-indigo-700' : 'text-indigo-200'"
                            >

                                <svg class="size-6 shrink-0 text-indigo-200 group-hover:text-white"
                                     fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                     stroke="currentColor" aria-hidden="true" data-slot="icon">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"/>
                                </svg>
                                박스
                            </a>
                        </li>

                        <li>
                            <a href="/dashboard/member"
                               class="group flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold hover:bg-indigo-700 hover:text-white"
                               th:classappend="${menu == 'member'} ? 'text-white bg-indigo-700' : 'text-indigo-200'"
                            >

                                <svg class="size-6 shrink-0 text-indigo-200 group-hover:text-white"
                                     fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                     stroke="currentColor" aria-hidden="true" data-slot="icon">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"/>
                                </svg>
                                회원
                            </a>
                        </li>

                        <li>
                            <a href="/dashboard/locker"
                               class="group flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold hover:bg-indigo-700 hover:text-white"
                               th:classappend="${menu == 'locker'} ? 'text-white bg-indigo-700' : 'text-indigo-200'"
                            >

                                <svg class="size-6 shrink-0 text-indigo-200 group-hover:text-white" fill="none"
                                     viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true"
                                     data-slot="icon">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z"/>
                                </svg>
                                락커
                            </a>
                        </li>

                        <li>
                            <a href="/"
                               th:href="@{/(gym=${@functions.gymName})}"
                               class="group flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold hover:bg-indigo-700 hover:text-white"
                               th:classappend="${menu == 'home'} ? 'text-white bg-indigo-700' : 'text-indigo-200'"
                            >

                                <svg class="size-6 shrink-0 text-indigo-200 group-hover:text-white" fill="none"
                                     viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true"
                                     data-slot="icon">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z"/>
                                </svg>
                                홈
                            </a>
                        </li>


                    </ul>
                </li>


                <li class="mt-auto">
                    <a href="#"
                       class="group -mx-2 flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold text-indigo-200 hover:bg-indigo-700 hover:text-white">
                        <svg class="size-6 shrink-0 text-indigo-200 group-hover:text-white" fill="none"
                             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true"
                             data-slot="icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z"/>
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                        </svg>
                        Settings
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
